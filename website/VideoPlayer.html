<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML5 Video Player</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .video-container {
            width: 90%;
            max-width: 800px;
        }

        .buttons-container {
            margin-top: 20px;
            display: flex;
            justify-content: space-evenly;
            width: 90%;
            max-width: 800px;
        }

        .copy-button, .external-player-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .copy-button:hover, .external-player-button:hover {
            background-color: #0056b3;
        }

        #copy-feedback {
            margin-left: 10px;
            color: green;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video id="my-player" controls preload="auto" class="video-js vjs-fluid">
            <source id="video-src" src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="buttons-container">
        <button class="copy-button" aria-label="Copy Stream URL" onclick="copyStreamUrl()">Copy Stream URL</button>
        <button class="copy-button" aria-label="Copy Download URL" onclick="copyDownloadUrl()">Copy Download URL</button>
        <button class="external-player-button" aria-label="Open in VLC" onclick="openExternalPlayer('vlc')">Open in VLC</button>
        <button class="external-player-button" aria-label="Open in Playit" onclick="openExternalPlayer('playit')">Open in Playit</button>
        <button class="external-player-button" aria-label="Open in MX Player" onclick="openExternalPlayer('mxplayer')">Open in MX Player</button>
        <span id="copy-feedback"></span>
    </div>

    <script>
        const downloadUrl = (new URL(window.location.href)).searchParams.get('url');
        const videoPlayer = document.getElementById('my-player');

        if (downloadUrl) {
            videoPlayer.src = downloadUrl;
        } else {
            videoPlayer.innerHTML = "Video URL not provided.";
            document.querySelector('.copy-button:nth-child(1)').disabled = true;
            document.querySelector('.copy-button:nth-child(2)').disabled = true;
            document.querySelectorAll('.external-player-button').forEach(button => button.disabled = true);
        }

        function copyTextToClipboard(text, button) {
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text)
                    .then(() => showFeedback("Link copied!", button))
                    .catch(err => {
                        console.error('Could not copy text: ', err);
                        fallbackCopyTextToClipboard(text, button);
                    });
            } else {
                fallbackCopyTextToClipboard(text, button);
            }
        }

        function fallbackCopyTextToClipboard(text, button) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showFeedback("Link copied!", button);
                } else {
                    showFeedback("Failed to copy.", button);
                }
            } catch (err) {
                console.error('Fallback: Oops, unable to copy', err);
            }
            document.body.removeChild(textArea);
        }

        function showFeedback(message, button) {
            const feedbackSpan = document.getElementById('copy-feedback');
            feedbackSpan.textContent = message;
            button.appendChild(feedbackSpan);
            setTimeout(() => {
                feedbackSpan.textContent = "";
                button.removeChild(feedbackSpan);
            }, 2000);
        }

        function copyStreamUrl() {
            copyTextToClipboard(window.location.href, document.querySelector('.copy-button:nth-child(1)'));
        }

        function copyDownloadUrl() {
            copyTextToClipboard(downloadUrl, document.querySelector('.copy-button:nth-child(2)'));
        }

        function openExternalPlayer(player) {
            if (!downloadUrl) return;

            let uri;
            switch (player) {
                case 'vlc':
                    uri = 'intent://' + encodeURIComponent(downloadUrl) + '#Intent;package=org.videolan.vlc;scheme=http;end';
                    break;
                case 'playit':
                    //Playit protocol is unstable and changes. using an intent is more reliable.
                    uri = 'intent://' + encodeURIComponent(downloadUrl) + '#Intent;package=com.playit.videoplayer;scheme=http;end';
                    break;
                case 'mxplayer':
                    uri = 'intent://' + encodeURIComponent(downloadUrl) + '#Intent;package=com.mxtech.videoplayer.ad;scheme=http;end';
                    break;
                default:
                    return;
            }

            window.location.href = uri;
        }
    </script>
